<div class="p-3 bg-gray-100 shadow-1">
  <div class="flex align-items-center justify-content-between">
    <div class="font-bold text-lg text-green-700">
      NetWeb
    </div>
    <div class="flex align-items-center justify-content-center gap-4">
      <div class="text-gray-700 cursor-pointer" (click)="router.navigate([menu.routerLink])" *ngFor="let menu of menu">
        {{ menu?.label }}
      </div>
    </div>
    <div class="flex align-items-center justify-content-end gap-3">
      <div class="text-right">
        <div class="text-xs text-gray-500">User Role</div>
        <div class="text-sm capitalize">
          {{ userRole }}
        </div>
      </div>
      <button (click)="onClickOfLogout()" class="p-button-outlined p-button-danger text-sm px-2 py-2" label="Logout"
              pButton></button>
    </div>
  </div>
</div>
